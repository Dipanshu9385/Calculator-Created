<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project using HTML,CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <h1 class="text-center h1">Calculator</h1>
    <div class="contanior bg-color flex flex-col align-center">
        <div class="row">
            <input type="text" placeholder="0" class="input">
        </div>
        <div class="row">
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">()</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">00</button>
            <button class="btn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
